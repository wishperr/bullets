<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet Survivors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <p id="killCounter">Kills: 0</p>
        <p id="xpCounter">XP: 0 / 5</p>
        <p id="levelCounter">Level: 1</p>
        <p id="attackSpeedCounter">Attack Speed: 2000ms</p>
        <p id="movementSpeedCounter">Movement Speed: 3</p>
        <p id="projectileStrengthCounter">Projectile Strength: 1</p>
        <p id="additionalProjectilesCounter">Additional Projectiles: 0</p>
        <p id="healthCounter">Health: 1</p>
        <button id="restartButton" style="display: none;">Restart</button>
    </div>
    <div id="waveInfo">
        <p id="waveCounter">Wave: 1</p>
        <p id="waveTimer">Next wave in: 20s</p>
    </div>
    
    <script src="main.js" type="module"></script>
</body>
</html>
